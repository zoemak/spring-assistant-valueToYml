plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.5.2'
}

group 'com.github.zjb-it'
version '13.2'
sourceCompatibility = 1.8

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2022.1'
    plugins = ['java', 'yaml']
}
